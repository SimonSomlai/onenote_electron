<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Simon Somlai" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSERT TITLE</title>
  <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row note-row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 center-block note-col">
        <form>
          <div class="form-group">
            <label for="title">Note Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Note Description</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Note</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
